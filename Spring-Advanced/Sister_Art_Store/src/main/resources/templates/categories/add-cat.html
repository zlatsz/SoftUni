<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body th:background="${url}">
<header>
    <div class="container">
        <!-- Navigation -->
        <th:block th:include="~{/fragments/navbar}"></th:block>
    </div>
</header>
<!-- Page Content -->
<main>
    <div class="d-flex justify-content-center align-items-center container">

        <div class="row" style="padding-top: 50px;">
            <!-- Default form login -->
            <form class="text-center border border-light" th:action="@{/categories/add}" th:method="POST"
                  th:object="${model}">
                <h2 class="tm-block-title d-inline-block">Добави категория</h2>
                <hr/>
                <div class="form-group" th:classappend="${#fields.hasErrors('mainCategory')} ? 'text-danger'" >
                    <label for="mainCategory" class="col-form-label">Основна категория
                    </label>
                    <select class="browser-default custom-select" id="mainCategory" name="mainCategory">
                        <option value="">Избери категория</option>
                        <option th:each="o : ${T(store.model.entity.MainCategory).values()}"
                                th:text="${o}" th:value="${o}">Food
                        </option>
                    </select>
                    <small th:each="e : ${#fields.errors('mainCategory')}" th:text="${e}" class="text-danger">Category error
                        message</small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'text-danger'">
                    <label for="name" >Под категория
                    </label>
                    <input id="name" name="name" type="text" class="form-control mb-4"
                           th:field="*{name}" th:errorclass="bg-warning">
                    <th:block th:if="${#fields.hasErrors('name')}">
                        <small class="text-danger" th:errors="*{name}"></small>
                    </th:block>

                </div>
                <button class="btn btn-dark my-4 btn-block" type="submit">Въведи</button>

            </form>
        </div>
    </div>
</main>
<!-- Footer -->
<footer id="border" class="page-footer font-small mdb-color pt-4">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

</body>

</html>

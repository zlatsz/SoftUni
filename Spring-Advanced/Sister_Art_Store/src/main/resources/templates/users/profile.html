<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <div class="container">
        <th:block th:include="~{fragments/navbar}"/>
    </div>
</header>

<main style="padding-top: 20px">
    <div class="container d-flex text-center">
    <div class="col-lg-5 text-md-left text-center">

        <h3 class="text-center font-weight-bolder">Профил</h3>

        <hr/>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h1 th:utext="${model.username}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4 th:utext="${model.email}"></h4>
            </div>
        </div>
        <hr/>
        <div class="button-holder d-flex justify-content-center">
            <a th:href="@{/users/edit}" class="btn btn-dark">Редактирай</a>
        </div>
    </div>
    <div class="col-lg-9 text-md-right text-center table-responsive">
        <h3 class="text-lg-center font-weight-bolder" style="padding-right: 200px" >Всички поръчки</h3>
        <table class="table table-hover justify-content-center">
            <thead class="table-form">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-2 text-center">Продукти</th>
                <th class="col-md-2 text-center">Стойност</th>
                <th class="col-md-2 text-center">Статус</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order, iter : ${orders}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-2 text-center">
                        <a th:text="${#strings.replace(#strings.listJoin(user.order.products, ', '), ',', '')}">
                        </a>
                    </td>
                    <td class="col-md-2 text-center" th:text="${order.sum}"></td>

                    <td class="col-md-2 text-center"
                        th:text="${order.status}"></td>
                    <td class="col-md-2 text-center">
            </th:block>
            </tbody>
        </table>
    </div>
    </div>
</main>
<footer id="border" class="page-footer font-small mdb-color pt-4">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>

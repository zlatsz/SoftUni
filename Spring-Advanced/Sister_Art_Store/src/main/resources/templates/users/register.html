<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body th:background="${url}">
<header>
    <div class="container">
        <!-- Navigation -->
        <th:block th:include="~{/fragments/title}"></th:block>
    </div>
</header>

<main>
    <div class="d-flex justify-content-center align-items-center container">

        <div class="col-sm-4" style="padding-top: 50px;" >
            <!-- Default form register -->
            <form class="text-center border border-light"
                  th:action="@{/users/register}" th:method="post" th:object="${model}">

                <h4 class="h4 mb-4">Регистрация</h4>
                <hr/>
                <!-- Username -->
                <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'text-danger'">
                    <input type="text" class="form-control mb-4" id="username" name="username" placeholder="Username"
                           th:field="*{username}" th:errorclass="bg-warning">
                    <th:block th:if="${#fields.hasErrors('username')}">
                        <small class="text-danger" th:errors="*{username}"></small>
                    </th:block>
                </div>

                <!-- E-mail -->
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'text-danger'">
                    <input type="email" class="form-control mb-4" id="email" name="email" placeholder="E-mail"
                           th:field="*{email}" th:errorclass="bg-warning">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <small class="text-danger" th:errors="*{email}"></small>
                    </th:block>
                </div>

                <!-- Password -->
                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'text-danger'">
                    <input type="password" class="form-control mb-4" id="password" name="password"
                           placeholder="Password"
                           th:field="*{password}" th:errorclass="bg-warning">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small class="text-danger" th:errors="*{password}"></small>
                    </th:block>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'text-danger'">
                    <input type="password" class="form-control mb-4" id="confirmPassword" placeholder="Confirm Password"
                           name="confirmPassword" th:field="*{confirmPassword}" th:errorclass="bg-warning">
                    <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                        <small class="text-danger" th:errors="*{confirmPassword}"></small>
                    </th:block>
                </div>

                <!-- Sign up button -->
                <button class="btn btn-dark my-4 btn-block" type="submit">Потвърди</button>

<!--                &lt;!&ndash; Social register &ndash;&gt;-->
<!--                <p>или влез през:</p>-->

<!--                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>-->
<!--                <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>-->
<!--                <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>-->
<!--                <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>-->

                <hr>

                <!-- Terms of service -->
<!--                <p>By clicking-->
<!--                    <em>Sign up</em> you agree to our-->
<!--                    <a href="" target="_blank">terms of service</a>-->

            </form>
            <!-- Default form register -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</main>
<!-- Default form login -->
<footer id="border" class="page-footer font-small mdb-color pt-4">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>


</body>

</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body th:background="${url}">
<header>
    <div class="container">
        <th:block th:include="~{fragments/navbar}"/>
    </div>
</header>

<main style="padding-top: 20px">
    <div class="container d-flex text-center justify-content-center align-content-center">
    <div class="col-lg-5 text-md-center text-center">

        <h3 class="text-center font-weight-bolder">Детайли за продукта</h3>

        <hr/>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h3 th:utext="${product.name}"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <img th:src="${product.imageUrl}" width="100" height="100" alt="Product">
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h3> Описание </h3>
                <h4 th:text="${product.description}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h3 th:text="|Цена: ${product.price} лв.|"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <h4 th:text="|Количество: ${product.quantity}|"></h4>
            </div>
        </div>
        <hr/>
        <div class="button-holder d-flex justify-content-center">
            <form class="form w-25 mx-auto" th:action="@{/cart/add-product}" th:method="post">
                <div class="form-group mx-auto">
                    <label for="quantity" class="font-weight-bold">Количество</label>
                    <input id="quantity" class="form-control text-center" type="number" value="1"
                           min="1" step="1" name="quantity"/>
                </div>
                <input type="hidden" name="id" th:value="${product.id}">
                <button type="submit" class="btn btn-secondary">Купи</button>
            </form>
        </div>
    </div>

    </div>
</main>
<footer id="border" class="page-footer font-small mdb-color pt-4">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>

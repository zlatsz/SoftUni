<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body th:background="${url}">
<header>
    <div class="container">
        <!-- Navigation -->
        <th:block th:include="~{/fragments/navbar}"></th:block>
    </div>
</header>
<!-- Page Content -->
<main>
    <div class="container">

        <div class="d-flex row mt-4">
            <div class="col-lg-1 mt-4 justify-content-center">
            </div>
            <div class="col-lg-6">
                <form class="contact100-form validate-form"
                      action="https://formspree.io/zlatsz@abv.bg"
                      method="POST">
				<span class="contact100-form-title mt-4">
					Свържи се с нас
				</span>

                    <div class="wrap-input100 validate-input" data-validate="Въведи име:">
                        <input class="input100 name" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Въведи email:">
                        <input class="input100 email" type="email" name="email" placeholder="E-mail">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Въведи телефон:">
                        <input class="input100 phone" type="text" name="phone" placeholder="Phone">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Моля въведи съобщението си тук:">
                        <textarea class="input100 message" name="message" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="status" hidden></div>
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn submit" type="submit">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Изпрати
						</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-lg-1 mt-4 justify-content-center">
            </div>
            <div class="col-lg-4 mt-4 justify-content-center text-center">
                <h5 class="text-uppercase mb-4 font-weight-bold">Контакти</h5>
                <p>
                    <i class="fas fa-home mr-3"></i> София, България</p>
                <p>
                    <i class="fas fa-envelope mr-3"></i> info@gmail.com</p>
                <p>
                    <i class="fas fa-phone mr-3"></i>0888 808 808</p>

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</main>
<!-- Footer -->
<footer id="border" class="page-footer font-small mdb-color pt-4">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>

</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery/3/dist/jquery.min.js">
<script th:src="@{/js/contact.js}"></script>
</html>

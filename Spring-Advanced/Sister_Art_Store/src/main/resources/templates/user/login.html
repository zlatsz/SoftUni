<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
<header>
    <th:block th:include="~{/fragments/title}"></th:block>
</header>

<main>
    <div class="d-flex justify-content-center align-items-center container">

        <div class="row">
            <!-- Default form login -->
            <form class="text-center border border-light p-5"
                  th:action="@{/users/login}" method="post">

                <p class="h4 mb-4">Вход за потребители</p>
                <th:block th:if="${param.error}">
                    <div class="alert alert-dismissible alert-danger form-control mb-4 text-center">
                        <button type="button" class="close" data-dismiss="alert"></button>
                        <strong>Invalid username/password!</strong>
                    </div>
                </th:block>
                <!-- Username -->
                <div class="form-group">
                    <input type="text" class="form-control mb-4" id="username" name="username"  placeholder="Username">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input type="password" class="form-control mb-4" id="password" name="password"  placeholder="Password">
                </div>

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Забравена парола</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">Вход</button>

                <!-- Register -->
                <p> Ако все още не си се регистрирал:
                    <a th:href="@{/users/register}">Регистрация</a>
                </p>

                <!-- Social login -->
                <p>или влез през:</p>

                <a type="button" class="btn-floating btn-fb btn-sm">
                    <i class="fab fa-facebook-f"></i>
                </a>

            </form>



        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</main>
<!-- Default form login -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
</footer>


</body>

</html>
